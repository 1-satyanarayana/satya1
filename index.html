<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-btn {
      background: #2563eb;
      color: #fff;
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
      text-decoration: none;
    }

    .login-btn:hover {
      background: #1e4fcf;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <a href="login.html" class="login-btn">Login</a>

</body>
</html>
